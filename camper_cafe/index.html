<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Camper Cafe</title>
</head>
<body>
    <div class="menu">

    <header>
        <h1>CAMPER CAFE</h1>
        <p class="date-italic">Est. 2020</p>
    </header>
        
    <hr>
    <main>
    <section class="coffee-section">
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee logo">
            <article class="coffee-type">
                <p class="coffee">French Vanilla</p><p class="price">3.00</p>
            </article>

            <article class="coffee-type">
                <p class="coffee">Caramel Macchiato</p><p class="price">3.75</p>
            </article>

            <article class="coffee-type">
                <p class="coffee">Pumpkin Spice</p><p class="price">3.50</p>
            </article>

            <article class="coffee-type">
                <p class="coffee">Hazelnut</p><p class="price">4.00</p>
            </article>

            <article class="coffee-type">
                <p class="coffee">mocha</p><p class="price">4.50</p>
            </article>
    </section>

    <section>
    <h2>Desserts</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert logo">
        <article class="dessert-type">
            <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>

        <article class="dessert-type">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
        </article>

        <article class="dessert-type">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
        </article>

        <article class="dessert-type">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
    </section>
    </main>

    <hr class="footer-hr">

    <footer>
        <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
        <p class="address-footer">123 Free Code Camp Drive</p>
    </footer>

    </div>
</body>
</html>
